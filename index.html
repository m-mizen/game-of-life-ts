<!DOCTYPE html>
<html lang="en">

<head>
  <title>Game of Life</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script data-main="js/dist/build" src="js/require.js"></script>
</head>

<body>

  <div id="game"></div>
  <div class="controls">
    <div class="controls-inner">
      <button id="play" title="Play">
        <svg height="20" width="20">
          <title>Play</title>
          <g>
            <polygon points="0,0 20,10 0,20" fill="#ffffff"></polygon>
          </g>
        </svg>
      </button>
      <button id="pause" title="Pause">
          <svg height="20" width="20">
            <title>Pause</title>
            <g>
              <polygon points="3,0 8,0 8,20 3,20"></polygon>
              <polygon points="12,0 17,0 17,20 12,20"></polygon>
            </g>
          </svg>
      </button>
      <button id="step" title="Step">
        <svg height="20" width="20">
          <title>Step</title>
          <g>
            <polygon points="0,0 16,10 0,20"></polygon>
            <polygon points="16,0 20,0 20,20 16,20"></polygon>
          </g>
        </svg>
      </button>
      <button id="stop" title="Reset">
        <svg height="20" width="20">
            <title>Clear</title>
            <g>
              <polygon points="0,0 20,0 20,20 0,20"></polygon>
            </g>
          </svg>
      </button>
    </div>
  </div>

  <script src="js/dist/build.js"></script>
  <script>
    // Tell RequireJS to load your main module (and its dependencies)
    require(["main"]);
  </script>
</body>

</html>
